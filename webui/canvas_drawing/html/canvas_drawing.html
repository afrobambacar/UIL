<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>canvas_drawing UI</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="../js/canvas_drawing.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/canvas_drawing.css">
</head>
<body>
	<canvas id="canvas" width="675" height="400"></canvas>
	<div class="top">
		<div class="btns">
			<button class="btn-save">SAVE</button>
			<button class="btn-new">NEW</button>
			<span class="bar"></span>
		</div>
		<div class="btns">
			<button class="btn-bold">10</button>
			<button class="btn-normal">5</button>
			<button class="btn-light">1</button>
			<span class="bar"></span>
		</div>
		<div class="btns color">
			<button class="btn-black">검정</button>
			<button class="btn-glay">회색</button>
			<button class="btn-red">빨강</button>
			<button class="btn-blue">파랑</button>
			<button class="btn-green">초록</button>
			<button class="btn-yellow">노랑</button>
		</div>
		<input type="file" id="loadImg">
	</div>
</body>
</html>
